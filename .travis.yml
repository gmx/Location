language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm
before_script:
  - git clone git@github.com:php-geospatial/geospatial.git
  - cd geospatial
  - phpize
  - ./configure --enable-geospatial
  - make
  - sudo make install
  - echo "extension=geospatial.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
install:
  - composer install
script: phpunit --coverage-text